version: '3'

services:

  database:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - ./db-data:/var/lib/postgresql/data:rw
      - ./db-config/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
